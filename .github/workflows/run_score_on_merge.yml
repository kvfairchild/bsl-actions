### 
# Runs on PRs labeled "automerge" after CI checks pass.
# Includes all auto-generated PRs from website submission.
# Checks if triggering PR modifies any code outside plugin dirs.
# If no changes are made outside /benchmarks, /data, /models, or /metrics,
# the PR is automatically approved and merged after checks pass.
### 

name: Score manually merged PRs

on:
  push:
    branches:
      main

permissions: write-all

jobs:
  checkchanges:
    name: Get plugin info
    runs-on: ubuntu-latest
    outputs:
      is_plugin_only: ${{ steps.is_plugin_only.outputs.is_plugin_only }}
      plugins_to_run: ${{ steps.plugins_to_run.outputs.plugins_to_run }}
    if: contains( github.event.pull_request.labels.*.name, 'automerge')
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Get changed files
        uses: dorny/paths-filter@v2.11.1
        id: filter
        with:
          list-files: shell
          filters: |
            changed:
              - '**'
      - name: Save changed files to env var
        run: echo "CHANGED_FILES=${{ steps.filter.outputs.changed_files }}" >> $GITHUB_ENV
      
      - name: Check if PR only changes plugins
        id: is_plugin_only
        run: |
          echo "is_plugin_only=$(python .github/workflows/parse_changed_files.py is_plugin_only ${{ env.CHANGED_FILES }})" >> $GITHUB_OUTPUT
     
      - name: Create dictionary of changed plugin info
        id: plugins_to_run
        run: |
          echo "plugins_to_run=$(python .github/workflows/parse_changed_files.py create_plugins_dict ${{ env.CHANGED_FILES }})" >> $GITHUB_OUTPUT
  automerge:
    name: If plugin-only PR, approve and merge
    runs-on: ubuntu-latest
    needs: checkchanges
    if: needs.checkchanges.outputs.is_plugin_only == 'true'
    steps:
      - name: Auto Approve
        uses: hmarr/auto-approve-action@v3.1.0

      - name: Auto Merge
        uses: plm9606/automerge_actions@1.2.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # - name: Add automerge label
      #   uses: actions-ecosystem/action-add-labels@v1
      #   with:
      #     labels:
      #       automerge

  posttojenkins:
    name: POST job request to Jenkins
    runs-on: ubuntu-latest
    needs: checkchanges
    env:
      PLUGINS: ${{ needs.checkchanges.outputs.plugins_to_run }}
      JENKINS_URL: "braintree.mit.edu:8080"
      USER: "kvg0"
      JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
      JOB_PATH: "dev_run_benchmarks"
    steps:
      - name: Set env vars with plugin info
        run: |
            echo "RUN_SCORE=$(jq -r ".run_score" <<< "$PLUGINS")" >> $GITHUB_ENV
            echo "MODELS=$(jq -r ".models" <<< "$PLUGINS")" >> $GITHUB_ENV
            echo "BENCHMARKS=$(jq -r ".benchmarks" <<< "$PLUGINS")" >> $GITHUB_ENV
      - name: Set job params from env variables
        run: |
          echo "JOB_PARAMS=${{ env.BENCHMARKS }}" >> $GITHUB_ENV
      - name: Build URLs
        if: env.RUN_SCORE == 'true'
        run: |
          echo "CRUMB_URL=$JENKINS_URL/crumbIssuer/api/json --user $USER:${{ secrets.JENKINS_TOKEN }}" >> $GITHUB_ENV
          echo "URL=$JENKINS_URL/job/$JOB_PATH/buildWithParameters?$JOB_PARAMS&token=$JENKINS_TOKEN" >> $GITHUB_ENV
      - name: POST job
        if: env.RUN_SCORE == 'true'
        run: curl -X POST -u ${{ env.USER }}:${{ secrets.JENKINS_TOKEN }} ${{ env.URL }}
